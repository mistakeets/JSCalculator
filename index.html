<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Calculator(Flexbox)</title>
  <meta name="description" content="JS Calculator">
  <meta name="author" content="BK">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Press+Start+2P|Source+Code+Pro" rel="stylesheet">
  <script type="text/javascript" src="calc.js"></script>
</head>


<body>
  <div class="calc">
  <div class="item-display"><input type="text" value=" " id="display"/> </div>
<div class="buttons">
<div class ="calRow">
    <div class="box"><button value="7" class="box" onclick="pushButton(this.value);">7</button></div>
    <div class="box"><button value="8" class="box" onclick="pushButton(this.value);">8</button></div>
    <div class="box"><button value="9" class="box" onclick="pushButton(this.value);">9</button></div>
    <div class="operator"><button value="+" class="operator" onclick="pushButton(this.value);">+</button></div>
</div>
<div class ="calRow">
    <div class="box"><button value="4" class="box" onclick="pushButton(this.value);">4</button></div>
    <div class="box"><button value="5" class="box" onclick="pushButton(this.value);">5</button></div>
    <div class="box"><button value="6" class="box" onclick="pushButton(this.value);">6</button></div>
    <div class="operator"><button value="-" class="operator" onclick="pushButton(this.value);">-</button></div>
</div>
<div class ="calRow">
    <div class="box"><button value="1" class="box" onclick="pushButton(this.value);">1</button></div>
    <div class="box"><button value="2" class="box" onclick="pushButton(this.value);">2</button></div>
    <div class="box"><button value="3" class="box" onclick="pushButton(this.value);">3</button></div>
    <div class="operator"><button value="*" class="operator" onclick="pushButton(this.value);">*</button></div>
</div>
<div class ="calRow">
    <div class="box"><button value="0" class="box" onclick="pushButton(this.value);">0</button></div>
    <div class="box"><button value="." class="box" onclick="pushButton(this.value);">.</button></div>
    <div class="box"><button value="=" class="box" onclick="calculate(document.getElementById('display').value);">=</button></div>
    <div class="operator"><button value="/" class="operator" onclick="pushButton(this.value);">/</button></div>
</div>
<div class ="calRow">
    <div class="box"><button value="C" class="box" onclick="pushButton(this.value);">C</button></div>
</div>
  </div>
  </div>

</body>
</html>
