<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JS Calculator(Grid)</title>
  <meta name="description" content="JS Calculator">
  <meta name="author" content="BK">

  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="calc.js"></script>
</head>

<body>
  <div class="calculator">
      <div class="item-display">
          <input type="text" value="" id="display"/>
      </div>
      <button value="7" class="box" onclick="pushButton(this.value);">7</button>
      <button value="8" class="box" onclick="pushButton(this.value);">8</button>
      <button value="9" class="box" onclick="pushButton(this.value);">9</button>
      <button value="+" class="box" onclick="pushButton(this.value);">+</button>
      <button value="4" class="box" onclick="pushButton(this.value);">4</button>
      <button value="5" class="box" onclick="pushButton(this.value);">5</button>
      <button value="6" class="box" onclick="pushButton(this.value);">6</button>
      <button value="-" class="box" onclick="pushButton(this.value);">-</button>
      <button value="1" class="box" onclick="pushButton(this.value);">1</button>
      <button value="2" class="box" onclick="pushButton(this.value);">2</button>
      <button value="3" class="box" onclick="pushButton(this.value);">3</button>
      <button value="*" class="box" onclick="pushButton(this.value);">*</button>
      <button value="0" class="box" onclick="pushButton(this.value);">0</button>
      <button value="." class="box" onclick="pushButton(this.value);">.</button>
      <button value="=" class="box" onclick="calculate(document.getElementById('display').value);">=</button>
      <button value="/" class="box" onclick="pushButton(this.value);">/</button>
      <button value="C" class="box" onclick="pushButton(this.value);">C</button>
  </div>

</body>
</html>
